<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Inventory</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body class="books">
  <div id="Display">
    <h1 class="title">What Book Would You Like to Read?</h1>
    <section class="form-parent">
      <form id="form">
        <div class="form-inputs">
          <div class="form-input">
            <label for="title">Book Name</label>
            <input type="text" id="title" class="text-box" required>
          </div>
          <div class="form-input">
            <label for="author">Author</label>
            <input type="author" id="Author" class="text-box" required>
          </div>

          <div class="buttons">
            <button class="btn" id="search">Search</button>
            <button class="btn" id="go-back">Go Back</button>
            <button class="btn" id="show-book">Show Book</button>
          </div>
          <div id="Display"></div>
    </section>
    <script type="module" src="/main.js"></script>
</body>

</html>
